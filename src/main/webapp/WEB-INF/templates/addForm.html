<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加角色</title>
<link href="/static/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="/role/query">角色</a></li>
    <li><a href="/role/add">添加角色</a></li>
    </ul>
    </div>
    
    <div class="formbody">
    
    <div class="formtitle"><span>基本信息</span></div>
        <form action="/role/doAdd" method="post">
            <input type="hidden" name="option" value="3"/>
            <ul class="forminfo">
                <li><label>角色名</label><input name="name" type="text" class="dfinput" /><i>标题不能超过30个字符</i></li>
                <li><label>备注</label><input name="remark" type="text" class="dfinput" /><i>多个关键字用,隔开</i></li>
                <li><label>管理域</label>
                    <cite>
                        <select name="areaType">
                            {% for roleType in roleTypes %}
                            <option value="{{ roleType.id }}">{{ roleType.name }}</option>
                            {% endfor %}
                        </select>
                    </cite>
                </li>
                <li><label>&nbsp;</label><input type="submit" class="btn" value="确认保存"/></li>
            </ul>
        </form>
    </div>
</body>

</html>
