<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="/static/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/static/js/jquery.js"></script>

<script type="text/javascript">
$(document).ready(function(){
  $(".click").click(function(){
  $(".tip").fadeIn(200);
  });
  
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});

  $(".sure").click(function(){
  $(".tip").fadeOut(100);
});

  $(".cancel").click(function(){
  $(".tip").fadeOut(100);
});

});
</script>


</head>


<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="/grade?option=0">班级</a></li>
    <li><a href="#">列表页</a></li>
    </ul>
    </div>
    
    <div class="rightinfo">
    
    <div class="tools">
    
    	<ul class="toolbar">
        <li class="click"><span><img src="/static/images/t01.png" /></span>
            <a href="/grade?option=7" class="tablelink">详情</a>
        </li>
        </ul>
    
    </div>
    
    
    <table class="tablelist">
    	<thead>
    	<tr>
<!--        <th>编号<i class="sort"><img src="/static/images/px.gif" /></i></th>-->
        <th>班级编号</th>
        <th>所属年级</th>
        <th>所属学院</th>
        <th>班主任</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{ grade.num }}</td>
            <td>{{ grade.period }}</td>
            <td>{{ grade.belongToCollege }}</td>
            <td>{{ grade.headTeacher }}</td>
        </tr>
        </tbody>
    </table>
        <div class="reindex">
            <a href="/grade?option=0" target="rightFrame">返回</a>
        </div>

    </div>
    
    <script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
	</script>

</body>

</html>
